<ion-header>
  <ion-toolbar color="primary">
    <!-- Title -->
    <ion-title> BuildersRecords </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>  
  <!-- Page Header -->
  <div class="page-header text-center">
    <h1> Log In </h1>
  </div>
  <!-- Inputs -->
  <ion-list>
    <!-- Username or Email -->
    <ion-item>
      <ion-label floating> Username or Email </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <!-- Password -->
    <ion-item>
      <ion-label floating> Password </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <!-- Button -->
  <button ion-button block class="btn btn-success" (click)="logIn()"> Log In </button>
  <!-- Link -->
  <div class="text-center padding-top">
    <p class="text-muted"> <b> Don't have an account? </b>
      <a (click)="goToSignup()"> <b> Sign up! </b> </a>
    </p>
  </div>
</ion-content>
