<ion-header>
  <ion-toolbar color="primary">    
    <!-- Title -->
    <ion-title> BuildersRecords </ion-title>
    <!-- Button -->
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="light" showWhen="ios"> Cancel </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Inputs -->
  <ion-list>
    <!-- Project Name -->
    <ion-item>
      <ion-label floating> Project Name </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <!-- Address -->
    <ion-item>
      <ion-label floating> Address </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
